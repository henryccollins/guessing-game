<!DOCTYPE html>

<html>
    <head>
        <title> guessing game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Guessing Game</h2>

        <input type="number" id="guess"> 
        <div id="feedback">Make a guess</div>

        <title> boilerplate</title>
        <link rel="boilerplate" href="style.css">
    
        <h2>input output</h2>

        <input type="number" id="digit"> 
        <div id="multiply">0</div>


        <h2> input output 2</h2>
        <input type="number" id="numberIn" value="0">
        <select id="functionSelector">
            <option value="square">square</option>
            <option value="double">double</option>
            <option value="2x+7">2x + 7</option>
            <option value="cube">cube</option>
        </select>
      
        <div id="output">0</div>

        <script src="script.js"></script>
    </body>

</html>
